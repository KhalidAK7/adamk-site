<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adamk.site</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html { scroll-behavior: smooth; height: 100%; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            color: #ffffff; 
            line-height: 1.8; 
            padding: 100px 20px 60px; 
            text-align: center; 
            min-height: 100vh; 
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover; 
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        .container { max-width: 900px; margin: 0 auto; text-align: left; padding-left: 20px; }
        h1 { font-size: 3rem; margin-bottom: 20px; font-weight: 700; color: #ffffff; text-shadow: 0 3px 12px rgba(0,0,0,0.9); }
        p.bio { max-width: 800px; font-size: 1.2rem; margin-bottom: 60px; color: #f0f0f0; font-style: italic; font-weight: 500; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
     
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 1s ease-out, transform 1s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
     
        .clock-widget { display: inline-block; margin: 60px auto; }
        .clock-label { display: block; font-weight: bold; font-size: 1.7rem; margin-bottom: 8px; color: #ffffff; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
        .clock-timer { background: rgba(20,20,20,0.8); padding: 15px 40px; border-radius: 50px; font-size: 1.8rem; box-shadow: 0 6px 20px rgba(0,0,0,0.7); border: 1px solid #555; transition: all 0.4s ease; color: #ffffff; backdrop-filter: blur(10px); }
        .clock-timer:hover { box-shadow: 0 12px 35px rgba(0,0,0,0.9); transform: translateY(-5px); }
     
        .agency-promo { 
            max-width: 1000px; 
            margin: 80px auto; 
            background: rgba(20,20,20,0.8); 
            border: 1px solid #555; 
            border-radius: 20px; 
            overflow: hidden; 
            transition: all 0.5s ease; 
            opacity: 0; 
            transform: translateY(40px); 
            backdrop-filter: blur(10px); 
        }
        .agency-promo.visible { opacity: 1; transform: translateY(0); }
        .agency-promo:hover { 
            transform: translateY(-15px) scale(1.02); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.7); 
        }
        .agency-promo img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            display: block; 
            transition: transform 0.6s ease; 
        }
        .agency-promo:hover img { transform: scale(1.05); }
        .agency-promo-content { padding: 30px; text-align: center; }
        .agency-promo h3 { font-size: 2rem; margin-bottom: 15px; color: #ffffff; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .agency-promo p { font-size: 1.1rem; margin-bottom: 25px; color: #dddddd; }
        .agency-promo .btn { 
            display: inline-block; 
            background: #222; 
            color: #fff; 
            padding: 16px 45px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.1rem; 
            border-radius: 50px; 
            transition: all 0.4s ease; 
        }
        .agency-promo .btn:hover { background: #444; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
     
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; max-width: 1200px; margin: 80px auto; }
        .card { background: rgba(20,20,20,0.8); padding: 50px 30px; transition: all 0.4s ease; border: 1px solid #555; border-radius: 20px; backdrop-filter: blur(10px); }
        .card:hover { transform: translateY(-12px); box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        .card h3 { font-size: 1.8rem; margin-bottom: 15px; color: #ffffff; text-shadow: 0 2px 8px rgba(0,0,0,0.7); }
        .card p { opacity: 0.9; margin-bottom: 20px; color: #dddddd; }
        .card a { color: #ffffff; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
     
        .yellow-widget { display: inline-block; background: #222; color: #fff; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: 600; margin: 10px; transition: all 0.4s ease; }
        .yellow-widget:hover { background: #444; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
     
        /* Contact button — glassmorphism + hover */
        .contact-widget { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: rgba(34,34,34,0.7); 
            color: #fff; 
            padding: 15px 40px; 
            border-radius: 50px; 
            font-size: 1rem; 
            z-index: 999; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.6); 
            cursor: pointer; 
            transition: all 0.4s ease; 
            font-weight: bold; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .contact-widget:hover { 
            background: rgba(68,68,68,0.8); 
            transform: translateY(-5px) scale(1.05); 
            box-shadow: 0 12px 30px rgba(0,0,0,0.8); 
        }
     
        /* Social icons — glassmorphism + hover */
        .social-icons { position: fixed; top: 100px; right: 20px; display: flex; flex-direction: column; gap: 14px; z-index: 999; }
        .social-icon { 
            width: 45px; 
            height: 45px; 
            background: rgba(42,42,42,0.7); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #ffffff; 
            font-size: 1.3rem; 
            text-decoration: none; 
            transition: all 0.4s ease; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4); 
        }
        .social-icon:hover { 
            background: rgba(85,85,85,0.9); 
            transform: translateY(-5px) scale(1.15); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.7); 
        }
     
        /* Rest of styles (menu, back-to-top, cta, etc.) — same with glass tweaks */
        .menu-toggle { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(30,30,30,0.7); 
            color: #ffffff; 
            padding: 12px 50px; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 1.2rem; 
            cursor: pointer; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.6); 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: all 0.4s ease; 
            z-index: 998; 
            backdrop-filter: blur(10px); 
        }
        .menu-toggle:hover { background: rgba(68,68,68,0.9); transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.8); }
     
        .menu-icon { 
            width: 60px; 
            height: 60px; 
            background: rgba(42,42,42,0.7); 
            color: #ffffff; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            text-decoration: none; 
            transition: all 0.4s ease; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4); 
        }
        .menu-icon:hover { background: rgba(85,85,85,0.9); transform: scale(1.15); box-shadow: 0 10px 25px rgba(0,0,0,0.7); }
     
        .back-to-top { 
            position: fixed; 
            bottom: 30px; 
            left: 30px; 
            background: rgba(42,42,42,0.7); 
            color: #ffffff; 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            cursor: pointer; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.6); 
            z-index: 998; 
            transition: all 0.4s ease; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .back-to-top:hover { background: rgba(85,85,85,0.9); transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.8); }
     
        .cta h2 { font-size: 2.2rem; margin-bottom: 20px; color: #ffffff; font-weight: bold; text-shadow: 0 3px 12px rgba(0,0,0,0.9); }
        .btn { display: inline-block; background: #222; color: #fff; padding: 18px 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; margin-top: 20px; border-radius: 50px; transition: all 0.4s ease; }
        .btn:hover { background: #444; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
     
        .roles h3 { font-size: 1.8rem; margin: 40px 0 20px; color: #ffffff; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
        hr { border: none; border-top: 1px solid #555; margin: 60px 0; }
     
        .newsletter input { padding: 15px; width: 70%; background: rgba(30,30,30,0.8); border: 1px solid #555; color: #ffffff; backdrop-filter: blur(10px); }
        .newsletter button { padding: 15px 30px; background: #222; color: #fff; border: none; font-weight: bold; cursor: pointer; transition: all 0.4s ease; }
        .newsletter button:hover { background: #444; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
     
        footer { margin-top: 150px; opacity: 0.8; color: #cccccc; text-align: center; }
        footer a { color: #ffffff; text-decoration: none; font-weight: 600; }
        footer a:hover { text-decoration: underline; }
        a { color: #ffffff; }
     
        .site-logo img { position: fixed; top: 20px; left: 20px; height: 100px; z-index: 999; transition: opacity 0.3s; filter: brightness(1.4); }
        .site-logo:hover img { opacity: 0.9; }

        @media (max-width: 768px) {
            body { padding-top: 80px; padding-bottom: 100px; }
            .site-logo img { height: 70px !important; top: 15px; left: 15px; }
            .contact-widget { padding: 12px 30px; font-size: 0.9rem; top: 15px; right: 15px; }
            .menu-toggle { padding: 10px 40px; font-size: 1rem; top: 15px; }
            .social-icons { position: fixed; top: auto; bottom: 20px; left: 50%; transform: translateX(-50%); flex-direction: row; gap: 15px; }
            .social-icon { width: 45px; height: 45px; font-size: 1.2rem; }
            .back-to-top { bottom: 30px; left: 30px; transform: none; }
            .agency-promo img { height: 200px; }
        }
    </style>
</head>
