<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adamk.site</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #121212; color: #e0e0e0; line-height: 1.8; padding: 100px 20px 60px; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; text-align: left; padding-left: 20px; }
        h1 { font-size: 3rem; margin-bottom: 20px; font-weight: 700; color: #ffffff; }
        p.bio { max-width: 800px; font-size: 1.2rem; margin-bottom: 60px; color: #cccccc; font-style: italic; font-weight: 500; }
    
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    
        .clock-widget { display: inline-block; margin: 60px auto; }
        .clock-label { display: block; font-weight: bold; font-size: 1.7rem; margin-bottom: 8px; color: #ffffff; }
        .clock-timer { background: #1e1e1e; padding: 15px 40px; border-radius: 50px; font-size: 1.8rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #333; transition: all 0.3s ease; cursor: default; color: #ffffff; }
        .clock-timer:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(-5px); }
    
        .agency-promo { max-width: 1200px; margin: 80px auto; background: #1e1e1e; border: 1px solid #333; border-radius: 20px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; }
        .agency-promo:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .agency-promo img { width: 100%; height: auto; display: block; }
        .agency-promo-content { padding: 40px; text-align: center; }
        .agency-promo h3 { font-size: 2.2rem; margin-bottom: 20px; color: #ffffff; }
        .agency-promo p { font-size: 1.2rem; margin-bottom: 30px; color: #bbbbbb; opacity: 0.9; }
        .agency-promo .btn { display: inline-block; background: #d4af37; color: #000; padding: 18px 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; border-radius: 50px; transition: background 0.3s; }
        .agency-promo .btn:hover { background: #c19a2c; }
    
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; max-width: 1200px; margin: 80px auto; }
        .card { background: #1e1e1e; padding: 50px 30px; transition: transform 0.3s; border: 1px solid #333; border-radius: 20px; }
        .card:hover { transform: translateY(-10px); }
        .card h3 { font-size: 1.8rem; margin-bottom: 15px; color: #ffffff; }
        .card p { opacity: 0.8; margin-bottom: 20px; color: #bbbbbb; }
        .card a { color: #d4af37; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
    
        .yellow-widget { display: inline-block; background: #d4af37; color: #000 !important; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: 600; margin: 10px; transition: all 0.3s; }
        .yellow-widget:hover { background: #c19a2c; transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.4); }
    
        .contact-widget { position: fixed; top: 20px; right: 20px; background: #d4af37; color: #000; padding: 15px 40px; border-radius: 50px; font-size: 1rem; z-index: 999; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; transition: all 0.3s ease; font-weight: bold; }
        .contact-widget:hover { background: #c19a2c; box-shadow: 0 8px 25px rgba(0,0,0,0.5); transform: translateY(-3px); }
    
        .social-icons { position: fixed; top: 100px; right: 20px; display: flex; flex-direction: column; gap: 14px; z-index: 999; }
        .social-icon { width: 45px; height: 45px; background: #2a2a2a; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #e0e0e0; font-size: 1.3rem; text-decoration: none; transition: background 0.3s; }
        .social-icon:hover { background: #d4af37; color: #000; }
    
        .menu-toggle { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e1e1e; color: #ffffff; padding: 12px 50px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #333; transition: all 0.3s; z-index: 998; }
        .menu-toggle:hover { background: #2a2a2a; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
    
        .menu-icons { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); display: none; flex-direction: row; gap: 20px; z-index: 997; align-items: center; }
        .menu-icon { width: 60px; height: 60px; background: #2a2a2a; color: #ffffff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; text-decoration: none; transition: all 0.3s; }
        .menu-icon:hover { background: #d4af37; color: #000; transform: scale(1.1); }
        .menu-close { background: #c00; }
        .menu-close:hover { background: #f00; }
    
        .back-to-top { position: fixed; bottom: 30px; left: 30px; background: #2a2a2a; color: #ffffff; width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 998; transition: all 0.3s; }
        .back-to-top:hover { background: #d4af37; color: #000; transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.6); }
    
        .cta { max-width: 800px; margin: 120px auto; text-align: center; }
        .cta h2 { font-size: 2.2rem; margin-bottom: 20px; color: #ffffff; font-weight: bold; }
        .btn { display: inline-block; background: #d4af37; color: #000; padding: 18px 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; margin-top: 20px; border-radius: 50px; transition: background 0.3s; }
        .btn:hover { background: #c19a2c; }
    
        .roles { max-width: 1000px; margin: 120px auto; text-align: center; }
        .roles h3 { font-size: 1.8rem; margin: 40px 0 20px; color: #ffffff; }
        .roles p { color: #bbbbbb; }
        hr { border: none; border-top: 1px solid #333; margin: 60px 0; }
    
        .newsletter { max-width: 600px; margin: 100px auto; text-align: center; }
        .newsletter input { padding: 15px; width: 70%; background: #1e1e1e; border: 1px solid #333; color: #e0e0e0; }
        .newsletter button { padding: 15px 30px; background: #d4af37; color: #000; border: none; font-weight: bold; cursor: pointer; }
    
        footer { margin-top: 150px; opacity: 0.7; color: #999999; text-align: center; }
        footer a { color: #d4af37; text-decoration: none; font-weight: 600; }
        footer a:hover { text-decoration: underline; }
        a { color: #d4af37; }
     
        .site-logo img { position: fixed; top: 20px; left: 20px; height: 100px; z-index: 999; transition: opacity 0.3s; filter: brightness(1.2); }
        .site-logo:hover img { opacity: 0.9; }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body { padding-top: 80px; padding-bottom: 100px; }
            .site-logo img { height: 70px !important; top: 15px; left: 15px; }
            .contact-widget { padding: 12px 30px; font-size: 0.9rem; top: 15px; right: 15px; }
            .menu-toggle { padding: 10px 40px; font-size: 1rem; top: 15px; }
            .social-icons {
                position: fixed;
                top: auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                gap: 15px;
            }
            .social-icon { width: 45px; height: 45px; font-size: 1.2rem; }
            .back-to-top { bottom: 30px; left: 30px; transform: none; }
        }
    </style>
</head>
